apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-workshop
  namespace: workshop
  labels:
    app: ecommerce-workshop
    version: v1.0.2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce-workshop
  template:
    metadata:
      labels:
        app: ecommerce-workshop
        version: v1.0.2
    spec:
      containers:
      - name: ecommerce-workshop
        image: YOUR_DOCKERHUB_USERNAME/ecommerce-workshop:v1.0.2
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: JAVA_OPTS
          value: "-Xmx768m -Xms512m"
