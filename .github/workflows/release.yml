name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Make Maven Wrapper executable
        run: chmod +x mvnw
      
      - name: Build with Maven
        run: ./mvnw clean package -DskipTests
      
      - name: Extract tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-workshop
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.tag.outputs.TAG_NAME }}
          body: |
            ## E-Commerce Workshop Demo ${{ steps.tag.outputs.TAG_NAME }}
            
            ### Download and Run
            ```bash
            java -jar ecommerce-workshop.jar
            ```
            
            ### Features
            - Intentional N+1 query problem for workshop demonstration
            - Connection leak pattern (~5% of requests)
            - Built-in HTTP server on port 8080
            - Single-thread load generator with 5-second think time
            - Perfect for Dynatrace monitoring workshops
            
            ### Requirements
            - Java 17 or higher
            
            ### Endpoints
            - `GET /orders?customerId=<id>` - Retrieve customer orders
            - `GET /health` - Health check
            - `POST /shutdown` - Graceful shutdown
          files: |
            target/ecommerce-workshop.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
